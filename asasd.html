<!DOCTYPE html>
<html>
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  
    <!-- Meta Tags --> <!--BOOSTRAP Y RESPONSIVE-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Scripts js -->
    <script defer type="text/javascript" src="lib/html5-qrcode.min_.js"></script>
    <script defer type="text/javascript" src="./scripts.js"></script>
  
    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  
    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css">
  
    <!-- Title -->
    <title>Cantera 2023</title>
  </head>
  <body>
    
    <button onclick="mostrarDiv()">Mostrar Contenido</button>
    <div id="miDiv" style="display:none;">
      <p>Este es el contenido que aparecerá al hacer clic en el botón.</p>
      <div class="col">
        <div style="width:500px;" class="scanner" id="reader"></div>
      </div>
       <div class="col" style="padding:30px;"></div>
    </div>

    <script>
      function mostrarDiv() {
        var div = document.getElementById("miDiv");
        if (div.style.display === "none") {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
      function onScanSuccess(qrCodeMessage) {
      llenarArray(qrCodeMessage);
      }

      function onScanError(_errorMessage) {
      //mensaje de error
      }
      var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
  </body>
</html>
